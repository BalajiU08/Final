<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Form</title>
    <link rel="stylesheet" href="styles/grievance_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scheme Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_dashboard.html">User Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scheme_listing.html">Available Schemes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html" id="logout-button">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Submit a Grievance</h2>
        <form id="grievance-form">
            <div class="mb-3">
                <label for="grievance-type" class="form-label">Grievance Type</label>
                <select class="form-select" id="grievance-type" required>
                    <option value="" disabled selected>Select Grievance Type</option>
                    <option value="Eligibility">Eligibility Issue</option>
                    <option value="Application Status">Application Status</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Grievance</button>
        </form>
    </div>

    <script src="scripts/grievance_form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
